# Antigravity Claude Proxy - Docker Compose
# Run with: docker-compose up -d

version: '3.8'

services:
  # Redis for data persistence
  redis:
    image: redis:7-alpine
    container_name: antigravity-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Antigravity Proxy Server
  proxy:
    image: sx2000/antigravity-proxy-go:latest
    container_name: antigravity-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - REDIS_ADDR=redis:6379
      - DEV_MODE=false
    volumes:
      # Mount the frontend assets
      - ../public:/app/public:ro
      # Mount config directory for persistence (Windows path)
      - ${USERPROFILE}/.config/antigravity-proxy:/home/appuser/.config/antigravity-proxy
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: antigravity-network
